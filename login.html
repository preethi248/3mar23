<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://kit.fontawesome.com/b178a1fbe9.js" crossorigin="anonymous"></script>
	<style type="text/css">
		body{
			background-color:navy;
		}
		center{
			background-color:whitesmoke;
			margin: auto;
			width: 40%;
			padding: 2%;

		}
		center input{
			font-size:1rem;
			padding:2%;
		}
	</style>
</head>
<body>
     <center>
     	<p><input id="username" type="email" placeholder="Enter username"/></p>
     	<p><input id="password" type="password" placeholder="Enter password"/></p>
     	<span id="btn" onclick="display()">
     		<i class="fa-solid fa-eye-slash"></i>     		
     	</span>
     </center>
     <script type="text/javascript">
     	function display(){
     		var passwordData=document.getElementById("password");
     		console.log(passwordData.type)
     		if(passwordData.type=="password"){
     			var s=passwordData.setAttribute("type","text")
     			passwordData.append(s)
     			document.getElementById("btn").innerHTML=`<i class="fa-solid fa-eye-slash"></i>`
     		}
     		else{
     			var s=passwordData.setAttribute("type","password")
     			passwordData.append(s)
     			document.getElementById("btn").innerHTML=`<i class="fa-solid fa-eye"></i>`

     		}
     	}
     </script>
</body>
</html>
